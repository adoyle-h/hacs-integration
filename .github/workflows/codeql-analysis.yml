name: "CodeQL"

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: code-analysis-${{ github.ref }}
  cancel-in-progress: true

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      security-events: write

    steps:
    - name: 📥 Checkout the repository
      uses: actions/checkout@v3.5.3
      with:
        fetch-depth: 2

    - name: 🔁 Initialize CodeQL
      uses: github/codeql-action/init@v2.20.0
      with:
        languages: python

    - name: 🛠️ Autobuild
      uses: github/codeql-action/autobuild@v2.20.0

    - name: 🏃 Run CodeQL Analysis
      uses: github/codeql-action/analyze@v2.20.0

    - name: 📨 Discord notification
      if: ${{ github.event_name == 'schedule' && failure() }}
      run: |
        curl \
          -H "Content-Type: application/json" \
          -d '{"username": "GitHub action failure", "content": "[Scheduled action failed!](https://github.com/${{github.repository}}/actions/runs/${{github.run_id}})"}' \
          ${{ secrets.DISCORD_WEBHOOK_ACTION_FAILURE }}
